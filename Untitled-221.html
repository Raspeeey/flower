<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Противоположные взгляды — Необрутализм</title>
<style>
  body {
    margin: 0;
    font-family: "Arial Black", sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    width: 90%;
    height: 80vh;
    overflow: hidden;
    border: 6px solid black;
    border-radius: 12px;
    box-shadow: 10px 10px 0 black;
  }

  .block {
    position: relative;
    flex: 1 1 50%;
    height: 100%;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    border: 6px solid black;
    transition: all 0.4s cubic-bezier(.25,1.25,.5,1);
    cursor: pointer;
    background: #fff;
  }

  .left {
    background: #ffdd00;
    clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
  }

  .right {
    background: #00c6ff;
    clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
  }

  /* Фото */
  .person {
    max-height: 65%;
    max-width: 65%;
    object-fit: contain;
    transition: transform 0.4s cubic-bezier(.25,1.25,.5,1);
    z-index: 1;
    border: 6px solid black;
    background: #fff;
    padding: 10px;
    box-shadow: 8px 8px 0 black;
  }
  .left .person { transform: scaleX(1); }
  .right .person { transform: scaleX(-1); }

  /* Цитаты */
  .quote {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%) scale(0.9);
    padding: 1rem 1.5rem;
    background: #fff;
    border: 6px solid black;
    font-size: 1.2rem;
    text-transform: uppercase;
    text-align: center;
    color: #000;
    opacity: 0;
    transition: all 0.4s cubic-bezier(.25,1.25,.5,1);
    box-shadow: 8px 8px 0 black;
  }

  /* Hover */
  .block:hover {
    z-index: 2;
    transform: scale(1.02);
  }
  .container:hover .block:not(:hover) {
    filter: grayscale(100%);
    transform: scale(0.95);
  }

  /* Radio toggle */
  input[type=radio] { display: none; }

  input[type=radio]:checked + label .block {
    transform: scale(1.06);
    z-index: 3;
  }

  input[type=radio]:checked + label .person {
    transform: scale(1.1);
  }

  input[type=radio]:checked + label .quote {
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }

  input[type=radio]:checked ~ label .block {
    filter: grayscale(100%);
  }
  input[type=radio]:checked + label .block {
    filter: none;
  }

  @media(max-width: 768px) {
    .container { flex-direction: column; height: auto; }
    .block {
      clip-path: none;
      width: 100%;
      height: 40vh;
    }
    .quote { font-size: 1rem; }
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Первый -->
    <input type="radio" name="view" id="view1">
    <label for="view1" style="flex:1">
      <div class="block left">
        <img src="https://pngimg.com/uploads/man/man_PNG6531.png" alt="Person 1" class="person">
        <div class="quote">Технологии улучшают человеческие связи</div>
      </div>
    </label>

    <!-- Второй -->
    <input type="radio" name="view" id="view2">
    <label for="view2" style="flex:1">
      <div class="block right">
        <img src="https://pngimg.com/uploads/woman/woman_PNG6535.png" alt="Person 2" class="person">
        <div class="quote">Технологии изолируют людей от реального общения</div>
      </div>
    </label>
  </div>
</body>
</html>
